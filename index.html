  // ==== Kalenderwoche ====
    function getISOWeekNumber(date) {
      const tmp = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      const dayNum = tmp.getUTCDay() || 7;
      tmp.setUTCDate(tmp.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(tmp.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((tmp - yearStart) / 86400000) + 1) / 7);
      return { year: tmp.getUTCFullYear(), week: weekNo };
    }

    const STORAGE_SELECTED_WEEK = "timm-selected-week-v1";
    const STORAGE_WEEK_RECIPES = "timm-week-recipes-v1"; // Archiv: { "2026-05": ["r01","r02","r03"], ... }

    function loadJSON(key, fallback) {
      const raw = localStorage.getItem(key);
      if (!raw) return fallback;
      try { return JSON.parse(raw); } catch { return fallback; }
    }
    function saveJSON(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }

    function setWeekHeader(year, week) {
      document.getElementById("weekNumber").textContent = `${week}/${year}`;
    }

    function renderRecipeCards(recipeIds, container) {
      const list = recipeIds.map(id => recipes.find(r => r.id === id)).filter(Boolean);
      if (!recipeIds.length) {
        container.innerHTML = `<div class="error">Keine Rezepte gefunden.</div>`;
        return;
      }
      if (list.length !== recipeIds.length) {
        container.innerHTML = `<div class="error">Mindestens ein Rezept zur gespeicherten Auswahl fehlt im Code.</div>`;
        return;
      }

      container.innerHTML = list.map(r => `
        <article class="recipe-card">
          <div class="recipe-body">
            <h3 class="recipe-title">${r.title}</h3>
            <div class="recipe-note">Schritt-fÃ¼r-Schritt-Anleitung (fÃ¼r 4 Personen).</div>
            <div class="tag-row">
              ${(r.tags || []).map(t => `<span class="tag">${t}</span>`).join("")}
            </div>

            <h4 class="section-title">Zutaten</h4>
            <ul>${(r.ingredients || []).map(i => `<li>${i}</li>`).join("")}</ul>

            <h4 class="section-title">Schritte</h4>
            <ol class="steps">${(r.steps || []).map(s => `<li>${s}</li>`).join("")}</ol>
          </div>
        </article>
      `).join("<div style='height:10px'></div>");
    }

    function getCurrentWeekKey(date = new Date()) {
      const { year, week } = getISOWeekNumber(date);
      return `${year}-${String(week).padStart(2,"0")}`; // z.B. "2026-05"
    }

    function pickRandomThreeRecipes() {
      const ids = recipes.map(r => r.id);
      if (ids.length <= 3) return ids;
      const shuffled = [...ids].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, 3);
    }

    function loadWeekSelection(weekKey) {
      const archive = loadJSON(STORAGE_WEEK_RECIPES, {});
      return archive[weekKey] || null;
    }

    function saveWeekSelection(weekKey, recipeIds) {
      const archive = loadJSON(STORAGE_WEEK_RECIPES, {});
      archive[weekKey] = recipeIds;
      saveJSON(STORAGE_WEEK_RECIPES, archive);
    }

    function showWeek(weekKey) {
      const [yearStr, weekStr] = weekKey.split("-");
      setWeekHeader(Number(yearStr), Number(weekStr));

      let selected = loadWeekSelection(weekKey);
      if (!selected) {
        selected = pickRandomThreeRecipes();
        saveWeekSelection(weekKey, selected);
      }

      renderRecipeCards(selected, document.getElementById("currentRecipes"));
      saveJSON(STORAGE_SELECTED_WEEK, { weekKey });
    }

    function getDefaultWeekKey() {
      return getCurrentWeekKey();
    }

    function initApp() {
      const stored = loadJSON(STORAGE_SELECTED_WEEK, null);
      const weekKey = stored?.weekKey || getDefaultWeekKey();
      showWeek(weekKey);
    }

    // Buttons
    document.getElementById("jumpToThisWeekButton").addEventListener("click", () => {
      const weekKey = getDefaultWeekKey();
      showWeek(weekKey);
    });

    document.getElementById("shuffleButton").addEventListener("click", () => {
      // Nur fÃ¼r aktuelle (ausgewÃ¤hlte) Woche neu mischen
      const stored = loadJSON(STORAGE_SELECTED_WEEK, null);
      const currentKey = stored?.weekKey || getDefaultWeekKey();
      const newSelection = pickRandomThreeRecipes();
      saveWeekSelection(currentKey, newSelection);
      showWeek(currentKey);
    });

    document.getElementById("resetSeenButton").addEventListener("click", () => {
      localStorage.removeItem(STORAGE_SELECTED_WEEK);
      localStorage.removeItem(STORAGE_WEEK_RECIPES);
      initApp();
    });

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js").catch(() => {});
      });
    }

    document.addEventListener("DOMContentLoaded", initApp);
  </script>
